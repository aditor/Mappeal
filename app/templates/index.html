  <body>

    <h3>My Google Maps Demo</h3>

    <form action="/search">

    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
 

  var locationsPre = '{{ placeArr }}';
  var locations = locationsPre["payload"];

 var center = {lat: locations[0]["center"]["lat"], lng: locations[0]["center"]["lon"]};

  //  <a href="https://goo.gl/maps/WDr2ef3ccVz">Get Directions</a>', 34.142823, -118.254569]
  // ];
var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 9,
    center: center
  });

var circle = {
    path: google.maps.SymbolPath.CIRCLE,
    fillColor: 'red',
    fillOpacity: .4,
    scale: 4.5,
    strokeColor: 'white',
    strokeWeight: 1
};

var infowindow =  new google.maps.InfoWindow({});
var marker, count;
	for (count = 0; count < locations.length; count++) {
		    marker = new google.maps.Marker({
		      position: new google.maps.LatLng(locations[count]["center"]["lat"], locations["count"]["lon"]),
		      map: map,
		      title: locations[count][name],
		      icon: circle
		    });
		google.maps.event.addListener(marker, 'click', (function (marker, count) {
		      return function () {
		        infowindow.setContent(locations[count]["name"]);
		        infowindow.open(map, marker);
		      }
		})(marker, count));
	  }
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeFC4kvVAYZHn0xPeQzcFMg7F_wFO7wA4&callback=initMap">
    </script>
  </body>
